{% load static %}
<html>
    <head>
        <title>
            {% block title_block %}

            {% endblock %}
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </head>

    <body>
        <div class="container navbar-static-top">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-toggler p-3 m-1">

                <a class="navbar-brand" href="{% url 'index' %}">Smart Parking</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                      </li>
                    </ul>
                  </div>

                  
                    <div class="dropdown">

                        <button class="dropdown-toggle" data-toggle="dropdown" data-target="#profile">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="bg-primary " xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            </svg>
                        </button>

                        {% if request.session.user %}
                            <div id="profile" class="dropdown-menu">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <a href="#" class="dropdown-item">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        {% else %}
                            <div id="profile" class="dropdown-menu">
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <a href="{% url 'authentication:login' %}" class="dropdown-item">Login</a>
                                    </li>
                                    <li class="list-group-item">
                                        <a href="#" class="dropdown-item">Register</a>
                                    </li>
                                </ul>
                            </div>
                        {% endif %}

                    </div>
                
            </nav>

        </div>
        {% block body_block %}

        {% endblock %}
    </body>
</html>
