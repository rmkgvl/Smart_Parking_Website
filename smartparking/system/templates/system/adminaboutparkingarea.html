{% with parkingarea.all|first as x %}
    <h1> This parking area is open from {{x.opening_time}} to {{x.closing_time}} </h1>

    {% for p in list %}
        {% if p %}  
            <h2> The parking slot is vacant. </h2> 
        {% else %}
            <h2> The parking slot is occupied. </h2>
        {% endif %}
    {% endfor %}
    

{% endwith %}
