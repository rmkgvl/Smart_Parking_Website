{% if possible %}
    <h1> Yay! slot free </h1>
    <form method= "POST" action="{% url 'Admin:OrderSuccess' %}">
        {% csrf_token %}
        <label for="veh_no">Enter vehicle number</label>
        <input type="text" id="veh_no" name="veh_no">
        <input type = "Submit" value="Book">
    </form>

{% else %}
    <h1>Sorry there is no parking slot available from this starting time to ending time </h1> 

{% endif %}
